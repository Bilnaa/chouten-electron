<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://www.gstatic.com/; worker-src 'self' blob:">
    <title>Chouten</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

  <script>
    const isLinuxOrWindows = navigator.userAgent.includes('Linux') || navigator.userAgent.includes('Windows');

      let app = document.getElementById('app');
      app.style.borderRadius = '20px';
    }
  </script>
